# Basic node identity
node_id: "Node7"
timezone: "America/Toronto"

# Sampling interval in seconds
tick_seconds: 1

# Sensor configuration
sensors:
  pms1:
    enabled: true
    port: "/dev/ttyAMA0"      # PMS #1 on GPIO0/1 → /dev/ttyAMA0

  pms2:
    enabled: false
    # port: "/dev/ttyS0"      # PMS #2 on GPIO14/15 → /dev/ttyS0

  opc:
    enabled: true
    spi_bus: 0                # SPI bus number
    spi_device: 0             # SPI chip select (CE0)
    spi_max_speed: 5000000    # optional, matches OPCN3 default

  bme:
    enabled: true
    i2c_bus: 1
    address: 0x76             # BME688 at 0x76 (SDO tied low)

  so2:
    enabled: true
    i2c_bus: 1
    address: 0x74

# 5-minute chunk settings (deprecated with daily writer but harmless)
chunks:
  window_seconds: 300
  use_utc_filenames: true

# Upload behavior (placeholder)
upload:
  enabled: false
  method: "http"
  min_age_minutes: 10